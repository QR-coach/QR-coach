<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Coach</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        color: #fff;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: rgba(0,0,0,0.4);
    }
    h1 {
        margin: 0;
        font-size: 1.8em;
    }
    .lang-select select {
        padding: 5px 10px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
    }
    main {
        max-width: 900px;
        margin: 20px auto;
        background: rgba(0,0,0,0.5);
        padding: 20px;
        border-radius: 10px;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    .equipment-list input {
        margin-right: 5px;
    }
    button {
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 1em;
        background: #ff9800;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #e68900;
    }
    .exercise {
        margin-top: 15px;
        padding: 10px;
        background: rgba(255,255,255,0.1);
        border-radius: 5px;
    }
    .exercise a {
        color: #ffd54f;
        text-decoration: none;
        font-weight: bold;
    }
    .exercise a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    <h1 id="title">QR Coach</h1>
    <div class="lang-select">
        <select id="language">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="kz">Қазақша</option>
        </select>
    </div>
</header>

<main>
    <label id="equipment-label"></label>
    <div class="equipment-list">
        <label><input type="checkbox" value="pullup_bar"> <span id="pullup_bar"></span></label>
        <label><input type="checkbox" value="dip_bars"> <span id="dip_bars"></span></label>
        <label><input type="checkbox" value="bench"> <span id="bench"></span></label>
        <label><input type="checkbox" value="incline_bench"> <span id="incline_bench"></span></label>
        <label><input type="checkbox" value="swedish_wall"> <span id="swedish_wall"></span></label>
    </div>

    <label id="level-label"></label>
    <select id="level">
        <option value="beginner"></option>
        <option value="intermediate"></option>
        <option value="advanced"></option>
    </select>

    <label id="goal-label"></label>
    <select id="goal">
        <option value="chest"></option>
        <option value="back"></option>
        <option value="abs"></option>
        <option value="arms"></option>
        <option value="legs"></option>
        <option value="cardio"></option>
    </select>

    <button id="generate-btn"></button>

    <div id="workout-plan"></div>
</main>

<script>
const translations = {
    ru: {
        title: "QR Coach",
        equipmentLabel: "Выберите оборудование:",
        pullup_bar: "Турник",
        dip_bars: "Брусья",
        bench: "Лавочка",
        incline_bench: "Наклонная скамья для пресса",
        swedish_wall: "Шведская стенка",
        levelLabel: "Выберите уровень:",
        beginner: "Начинающий",
        intermediate: "Средний",
        advanced: "Продвинутый",
        goalLabel: "Выберите группу мышц:",
        chest: "Грудь",
        back: "Спина",
        abs: "Пресс",
        arms: "Руки",
        legs: "Ноги",
        cardio: "Кардио",
        generateBtn: "Составить план",
        planTitle: "Ваш план тренировки:"
    },
    en: {
        title: "QR Coach",
        equipmentLabel: "Select equipment:",
        pullup_bar: "Pull-up bar",
        dip_bars: "Dip bars",
        bench: "Bench",
        incline_bench: "Incline bench for abs",
        swedish_wall: "Swedish wall",
        levelLabel: "Select level:",
        beginner: "Beginner",
        intermediate: "Intermediate",
        advanced: "Advanced",
        goalLabel: "Select muscle group:",
        chest: "Chest",
        back: "Back",
        abs: "Abs",
        arms: "Arms",
        legs: "Legs",
        cardio: "Cardio",
        generateBtn: "Generate plan",
        planTitle: "Your workout plan:"
    },
    kz: {
        title: "QR Coach",
        equipmentLabel: "Жабдықты таңдаңыз:",
        pullup_bar: "Турник",
        dip_bars: "Брусья",
        bench: "Орындық",
        incline_bench: "Қиғаш орындық (пресс үшін)",
        swedish_wall: "Швед қабырғасы",
        levelLabel: "Деңгейіңізді таңдаңыз:",
        beginner: "Жаңадан бастаушы",
        intermediate: "Орташа",
        advanced: "Жетілдірілген",
        goalLabel: "Бұлшықет тобын таңдаңыз:",
        chest: "Кеуде",
        back: "Арқа",
        abs: "Пресс",
        arms: "Қолдар",
        legs: "Аяқтар",
        cardio: "Кардио",
        generateBtn: "Жоспар құру",
        planTitle: "Сіздің жаттығу жоспарыңыз:"
    }
};

const exercises = {
    cardio: [
        { name: "Скакалка", link: "https://youtube.com/shorts/UZs7YFGms5U?si=46in_gJZnx74c7zf" },
        { name: "Берпи", link: "https://youtu.be/50-0F_gQHFI?si=c4VrUjam-AwPQscW" },
    ],
    // Остальные группы мышц сюда вставляем так же
};

function setLanguage(lang) {
    const t = translations[lang];
    document.getElementById("title").textContent = t.title;
    document.getElementById("equipment-label").textContent = t.equipmentLabel;
    document.getElementById("pullup_bar").textContent = t.pullup_bar;
    document.getElementById("dip_bars").textContent = t.dip_bars;
    document.getElementById("bench").textContent = t.bench;
    document.getElementById("incline_bench").textContent = t.incline_bench;
    document.getElementById("swedish_wall").textContent = t.swedish_wall;
    document.getElementById("level-label").textContent = t.levelLabel;
    document.querySelector("#level option[value='beginner']").textContent = t.beginner;
    document.querySelector("#level option[value='intermediate']").textContent = t.intermediate;
    document.querySelector("#level option[value='advanced']").textContent = t.advanced;
    document.getElementById("goal-label").textContent = t.goalLabel;
    document.querySelector("#goal option[value='chest']").textContent = t.chest;
    document.querySelector("#goal option[value='back']").textContent = t.back;
    document.querySelector("#goal option[value='abs']").textContent = t.abs;
    document.querySelector("#goal option[value='arms']").textContent = t.arms;
    document.querySelector("#goal option[value='legs']").textContent = t.legs;
    document.querySelector("#goal option[value='cardio']").textContent = t.cardio;
    document.getElementById("generate-btn").textContent = t.generateBtn;
}

document.getElementById("language").addEventListener("change", function(){
    setLanguage(this.value);
});

document.getElementById("generate-btn").addEventListener("click", function(){
    const goal = document.getElementById("goal").value;
    const lang = document.getElementById("language").value;
    const t = translations[lang];
    let planHTML = `<h2>${t.planTitle}</h2>`;
    if(exercises[goal]) {
        exercises[goal].forEach(ex => {
            planHTML += `<div class="exercise">${ex.name} — <a href="${ex.link}" target="_blank">Видео</a></div>`;
        });
    } else {
        planHTML += `<p>Нет упражнений для этой категории</p>`;
    }
    document.getElementById("workout-plan").innerHTML = planHTML;
});

setLanguage("ru");
</script>

</body>
</html>
